name: Build Listing
env:
  websiteDirectory: Website
on: 
  workflow_dispatch:
  workflow_run:
    workflows: [Build Release]
    types:
      - completed
  release:
     types: [published, created, edited, unpublished, deleted, released]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Main Repository.
      uses: actions/checkout@v2
    - name: Build listing
      uses: killers0992/scpsl.pluginlisting@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Pages
      uses: actions/configure-pages@f156874f8191504dae5b037505266ed5dda6c382
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356158c8e1e33150c
      with:
        path: ${{ env.websiteDirectory }}
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@9dbe3824824f8a1377b8e298bafde1a50ede43e5
